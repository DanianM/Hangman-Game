<!DOCTYPE html>
<html>
<head>
<title>Hangman Vehicles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<script src="assets/javascript/game.js" async></script>
</head>
<body>	
	<header>
		<div id="header">
			<p>Vehicular Hangman!</p>
			<img class="logo" src="assets/images/logo.png">
		</div>
	</header>	
	<section class="content">
		<div class="wins">
			<h1 id="win"></h1>
			<h1>Wins:</h1>
			<h1 id="winNum"></h1>
		</div>
		<div class="words">
			<h1 id="word"></h1>
			<h1>Press a letter in the alphabet!</h1>
			<div id="wordState">
			</div>
		</div>
		<div class="remainingGuess"></div>
			<h2>Guesses Remaining:</h2>
			<div id="guessLeft">
			</div>
		</div>
		<div class="letters">
			<h2>Letters Guessed:</h2>
			<div id="letterGuessed">
			</div>	
		</div>
	</section>
			
<footer>
<p>Copyright Danian Mahdavi</p>
</footer>
</body>
</html>
